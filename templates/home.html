<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control {
            padding: 1.375rem .75rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App</h3>
        <div class="row">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>

            <!-- Pending Tasks -->
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll;">
                <h5>Pending Tasks</h5>
                {% for i in data %}
                    {% if not i.is_completed %}
                        <div class="card m-1">
                            <div class="card-body">
                                <p>{{ i.task }}</p>
                                <span style="position: relative; float: right;">
                                    <a class="btn btn-success"><i class="fa fa-check"></i> Mark as Done</a>
                                    <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
                                    <a class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                                </span>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

            <!-- Completed Tasks -->
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                {% for i in data %}
                    {% if i.is_completed %}
                        <div class="card m-1">
                            <div class="card-body">
                                <p>{{ i.task }}</p>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="row">
            <div class="col-md-6 col-lg-6 p-0" style="position: absolute; bottom: 50px;">
                <form action="{% url 'addtask'%}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <span style="display: flex;">
                            <input type="text" name="task" class="form-control" placeholder="Add a task">
                            <button class="btn btn-primary" type="submit" style="width: 200px;">
                                <i class="fa fa-plus"></i> Add
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
